var divs=["html","dom","dom-preview"]; function sh(a,c){for(var b in divs)document.getElementById("result-div-"+divs[b]).style.display="none",document.getElementById("show-"+divs[b]).className="output-option";document.getElementById("result-div-"+a).style.display="block";c.className="output-option active";switch(a){case "dom":html2dom.getDOM(document.getElementById("html-source").value);document.getElementById("dom-source").value=html2dom.result;break;case "dom-preview":html2dom.getDOM(document.getElementById("html-source").value,"result-div-dom-preview"), document.getElementById("result-div-dom-preview").innerHTML="",eval(html2dom.result)}};
//--><!]]></script></head><body><h1>HTML-2-DOM service</h1><div>&#160;</div><div><span class="output-option active" id="show-html" onclick="sh('html', this)" title="This is the source HTML to be DOM-ed">HTML</span><span class="output-option" id="show-dom" onclick="sh('dom', this)" title="DOM-ed result">DOM</span><span class="output-option" id="show-dom-preview" onclick="sh('dom-preview', this)" title="What the DOM-ed version looks like">Preview</span></div><div class="result-div" id="result-div-html">	<textarea class="source" id="html-source">&lt;div style="background: orange"&gt;DOM me!&lt;/div&gt;</textarea></div><div class="result-div" id="result-div-dom" style="display: none;">	<textarea class="source" id="dom-source"></textarea></div><div class="result-div" id="result-div-dom-preview" style="display: none;">&#160;</div>	<address>&#169; <a href="http://elrte.org/">Studio 42</a></address></body></html>
